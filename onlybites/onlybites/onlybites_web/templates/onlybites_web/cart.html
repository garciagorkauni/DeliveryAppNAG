{% extends 'onlybites_web/base.html' %}
{% block content %}

<h1>{{ user.name }}</h1>

<h3>User cart products:</h3>
    <ul>
        {% for product in products %}
        <li>{{ product.name }}</li>
        {% endfor %}
    </ul>

<h3>User addresses:</h3>
    <ul>
        {% for address in addresses %}
        <li>{{ address.address1 }} ...</li>
        {% endfor %}
    </ul>

{% endblock %}
