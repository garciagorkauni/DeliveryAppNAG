{% extends 'onlybites_web/base.html' %}
{% load i18n %}
{% load static %}
{% block content %}

<div class="register shadow radius flex fl-direc-colum form-block alg-it-center min-height" > 
    <h1 class="black mb-5">
        {% trans "Sortu kontua" %}
    </h1>
    <div class="form-width flex fl-direc-colum alg-it-center"  >
        <form method="post" class="form-width  flex fl-direc-colum" >
            {% csrf_token %}
            <!--izena eta abizena-->
            <div class="row flex mb-1" >
                <div class="col-lg-6">
                    <label for="{{form.name.id_for_label}}">{{form.name.label}}</label>
                    {{form.name}}
                </div>
                <div class="col-lg-6">
                    <label for="{{form.surname.id_for_label}}">{{form.surname.label}}</label>
                    {{form.surname}}
                </div>
            </div>
            <!--posta helbidea-->
            <div class="row mb-1">
                <div class="col-lg-12">
                    <label for="{{form.email.id_for_label}}">{{form.email.label}}</label>
                    {{form.email}}
                </div>
            </div> 
            <!--tel eta jaiotze datd-->
            <div class="row flex mb-1" >
                <div class="col-lg-6">
                    <label for="{{form.telephone.id_for_label}}">{{form.telephone.label}}</label>
                    {{form.telephone}}
                </div>
                <div class="col-lg-6">
                    <label for="{{form.birthdate.id_for_label}}">{{form.birthdate.label}}</label>
                    {{form.birthdate}}
                </div>
            </div>
            <!--pasahitza-->
            <div class="row flex mb-1" >
                <div class="col-lg-6">
                    <label for="{{form.password1.id_for_label}}">{{form.password1.label}}</label>
                    {{form.password1}}
                </div>
                <div class="col-lg-6">
                    <label for="{{form.password2.id_for_label}}">{{form.password2.label}}</label>
                    {{form.password2}}
                </div>
            </div>
            <button class="btn btn-green submit-form " type="submit">{% trans "Register" %}</button>
        </form>
    </div>
   
</div>
<div class="bottom-page-space"></div>




{% endblock %}
