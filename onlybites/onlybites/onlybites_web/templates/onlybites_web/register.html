                </div>
                <div class="col-lg-6">
                    <label for="{{form.surname.id_for_label}}">{{form.surname.label}}</label>

            </div>
            <!--posta helbidea-->

                </div>
            </div> 
            <!--tel eta jaiotze datd-->
            <div class="row flex mb-5" >

                    <label for="{{form.name.id_for_label}}">{{form.name.label}}</label>
                    {{form.name}}
                </div>
                <div class="col-lg-6">
                    <label for="{{form.surname.id_for_label}}">{{form.surname.label}}</label>
                    {{form.surname}}

            </div>
