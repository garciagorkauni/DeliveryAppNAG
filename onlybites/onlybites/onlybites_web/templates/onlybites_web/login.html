<div class="flex fl-direc-colum alg-it-center">
    <div class="mb-2">
        <h1>Hasi saioa</h1>
    </div>
   

    <form method="post" class=" flex fl-direc-colum width"  action="{% url 'login' %}">
        {% csrf_token %}
        <div class="row flex mb-1 flex-center" >
            <div class="col-lg-12">
                <input class="mi-estilo-input " type="email" name="email" placeholder="Email">
            </div>
        </div>
        <div class="row flex mb-1 flex-center" >
            <div class="col-lg-12">
                <input class="mi-estilo-input " type="password" name="password" placeholder="Password">
            </div>
            
        </div>
        
        <button class="btn btn-green submit-form "  type="submit">Login</button>
    </form>
    <h3>OR</h3>
    <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
</div>
