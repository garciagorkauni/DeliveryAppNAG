{% extends 'onlybites_web/base.html' %}
{% block content %}

<h1>Login</h1>

<form method="post">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Email">
    <input type="password" name="password" placeholder="Password">
    <button type="submit">Login</button>
</form>
{% if error %}
<p>{{ error }}</p>
{% endif %}

{% endblock %}
