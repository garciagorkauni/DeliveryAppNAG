{% extends 'onlybites_web/base.html' %}
{% block content %}
{% load static %}



<div class="row intro">
       
    <div class="col-lg-9 col-md-9">
        <h1>Gure sukaldetik zure etxera <span id='italic'>bite</span> batean</h1>
       
    </div>
    
</div>
</div>
<div class="pink">
    <div class=" container ">
        <div class="row ">
        
            <div class="dropdown fl-jc-end flex">
                <!--boton de filtro-->
                <div class="btn btn-dropdown f-zie-18 " id="dropdownbutton">Filtroak <img src="{% static 'img/icons/filtro.svg' %}"></div>
                <!--filtros-->
                <div class="dropdown-content" id="dropdownContent">
                    <label><input type="checkbox" name="vegan" value="vegan"> Vegan </label>
                    <label><input type="checkbox" name="celiac" value="sin-gluten"> Gluten gabe</label>
                </div>
            </div>
        </div>

        <div class="row">
            {% for product in allProducts %}
            <div class="col-lg-4  flex flex-center " >
                <div class="dish-menu flex fl-direc-colum ">
                    <!--link para que envie a info del producto al hacer clik-->
                    <a  class="flex fl-direc-colum" href="{% url 'product' product_id=product.product_id %}" > 
                         <!--imagen del producto -->
                        <div  class="product-img-container">
                             <img class="product-img" src="{% static 'img/boloñesa.png' %}" alt="pasta de spaguetis a la boloñesa">
                         </div>
                         
                          <!--nombre del producto-->
                        <div class="product-name  f-zie-18 padd-10">
                            <p>{{ product.name }}</p>
                        </div>
                    </a>
                    <div id="cal" class="mb-2 flex mb-0"> <p>{{ product.calories }} cal</p></div>
                    <!--precio del produkto-->
                    <div class="flex fl-justcon-sbetw padd-10 ">
                        <div class="dish-price flex  f-zie-18 ">
                            <p class="playfair f-w-bold">{{ product.price }}€</p>

                        </div>
                         <!--boton de agregar-->
                         <div><img class="cart-btn" id="plus-button"
                            src="{% static 'img/icons/Plus-circle.svg' %}" />
                        </div>
                        
                    </div>
                
                    
                </div>
            </div>
          
        {% endfor %}
           

            
        </div>

       
    </div>
</div>

   
</div>



{% endblock %}
