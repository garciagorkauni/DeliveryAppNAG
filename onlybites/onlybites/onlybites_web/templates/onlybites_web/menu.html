{% extends 'onlybites_web/base.html' %}
{% load i18n %}
{% block content %}
{% load static %}



<div class="row intro">
    <div class="col-lg-9 col-md-9">
        <h1>{% trans "Gure sukaldetik zure etxera <span id='italic'>bite</span> batean" %}</h1>
    </div>
</div>
</div>
<div class="pink">
    <div class=" container ">
        <div class="row ">
        
            <div class="dropdown fl-jc-end flex">
                <!--boton de filtro-->
                <div class="btn btn-dropdown f-zie-18 " id="dropdownbutton">{% trans "Filtroak" %} <img src="{% static 'img/icons/filtro.svg' %}"></div>
                <!--filtros-->
                <div class="right" id="filter-container" style="display: none;">
                    <div class="filter-item">
                        <label for="vegan">{% trans "Vegan" %}</label>
                        <input type="checkbox" id="vegan">
                    </div>

                    <div class="filter-item">
                        <label for="celiac">{% trans "Celiac" %}</label>
                        <input type="checkbox" id="celiac">
                    </div>

                    <div class="filter-item">
                        <label for="max-calories">{% trans "Max. Calories" %}</label>
                        <input type="number" id="max-calories">
                    </div>

                    <div class="filter-item allergies-group" id="allergiesList">
                        <label>{% trans "Allergies" %}</label>
                        {% for allergen in allAllergens %}
                        <div class="allergy-option">
                            <input type="checkbox" name="{{ allergen.allergen_id }}" class="allergies">
                            <label for="allergy-fruit">{{ allergen.name }}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="productList">
            {% include "onlybites_web/product_list.html" %}        
        </div>
    </div>
</div>

{% endblock %}
