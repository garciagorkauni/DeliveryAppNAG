{% load static %}
<a class="close-x" id="closeAddressFormButton" role="button">X</a>



<div class="flex fl-direc-colum alg-it-center login  m">
    <div class="m ">
        <h1> Eskaera Helbidea</h1>
    </div>
   
   
    <form method="post" class="flex fl-direc-colum width2" id="addAddressForm">
        {% csrf_token %}
        <input type="hidden" id="addressId" value="{{ address.address_id }}"/>
        <div class="row flex mb-1" >
            <div class="col-lg-4">
                <label for="{{form.country.id_for_label}}">{{form.country.label}}</label>
                {{form.country}}
            </div>
            <div class="col-lg-4">
                <label for="{{form.city.id_for_label}}">{{form.city.label}}</label>
                {{form.city}}
            </div>
            <div class="col-lg-4">
                <label for="{{form.postal_code.id_for_label}}">{{form.postal_code.label}}</label>
                {{form.postal_code}}
            </div>
        </div>
        <div class="row flex mb-1" >
            <div class="col-lg-12">
                <label for="{{form.address1.id_for_label}}">{{form.address1.label}}</label>
                {{form.address1}}
            </div>
            
        </div>
        <div class="row flex mb-2" >
            <div class="col-lg-12">
                <label for="{{form.address2.id_for_label}}">{{form.address2.label}}</label>
                {{form.address2}}
            </div>
            
        </div>
        <div class="separate-line mb-2"></div>
        <div class="row flex mb-1" >
            <div class="col-lg-4">
                <label for="{{form.name.id_for_label}}">{{form.name.label}}</label>
                {{form.name}}
            </div>
            <div class="col-lg-4">
                <label for="{{form.surname.id_for_label}}">{{form.surname.label}}</label>
                {{form.surname}}
            </div>
            <div class="col-lg-4">
                <label for="{{form.telephone.id_for_label}}">{{form.telephone.label}}</label>
                {{form.telephone}}
            </div>
            
        </div>
        
        <button type="submit" class="save btn btn-green mb-2 submit-form">Gorde</button>
    </form>
    
    
</div>
